{% extends 'inventory/base.html' %}

{% block title %}Add Brand{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4 text-center">Add a New Brand</h1>
    <form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save Brand
            </button>
        </div>
    </form>
</div>
{% endblock %}
