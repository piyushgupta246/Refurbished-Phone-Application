{% extends "inventory/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <p>Are you sure you want to delete the phone: <strong>{{ phone.name }}</strong>?</p>
    <p>This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'phone_detail' pk=phone.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
