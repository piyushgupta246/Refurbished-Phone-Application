{% extends 'inventory/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Confirm Deletion</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the query from "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Yes, delete
        </button>
        <a href="{% url 'query_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
