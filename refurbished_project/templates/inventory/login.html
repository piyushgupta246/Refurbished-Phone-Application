{% extends 'inventory/base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200 mt-12">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
        </div>
        {% if form.errors %}
            <div class="mt-4 text-red-600 text-sm">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        <div class="mt-8">
            <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
