{% extends 'inventory/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">{{ title }}</h1>

<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="space-y-6">
            {{ form.as_p }}
        </div>

        <div class="mt-8 flex justify-end space-x-4">
<a href="{% if object %}{% url 'phone_detail' object.pk %}{% else %}{% url 'phone_list' %}{% endif %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
